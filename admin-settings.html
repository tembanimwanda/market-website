<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Configuration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif;}
  body {background:#f4f6f8;color:#333;line-height:1.6;}
  header {background:#141e30;color:#fff;padding:20px;text-align:center;position:sticky;top:0;}
  h2 {margin-bottom:20px;}
  .container {max-width:1200px;margin:20px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
  form {display:grid;gap:15px;}
  label {font-weight:bold;}
  input[type="number"], input[type="text"], textarea {padding:10px;border:1px solid #ccc;border-radius:5px;width:100%;}
  button {padding:10px 15px;background:#3498db;color:#fff;border:none;border-radius:5px;cursor:pointer;}
  button:hover {background:#2980b9;}
  .settings-display {margin-top:30px;padding:15px;background:#ecf0f1;border-radius:5px;}
  .settings-display h3 {margin-bottom:10px;}
  textarea {resize:vertical;}
</style>
</head>
<body>

<header>
  <h1>Admin Dashboard - System Configuration</h1>
</header>

<div class="container">
  <h2>Configure Booth System</h2>
  
  <!-- Rent Configuration -->
  <form id="rentForm">
    <label for="boothRent">Booth Rent Amount (per month)</label>
    <input type="number" id="boothRent" placeholder="Enter rent amount" required>
    <button type="submit">Update Rent</button>
  </form>
  
  <!-- Penalty Configuration -->
  <form id="penaltyForm">
    <label for="latePenalty">Late Payment Penalty (%)</label>
    <input type="number" id="latePenalty" placeholder="Enter penalty percentage" required>
    <button type="submit">Update Penalty</button>
  </form>
  
  <!-- System Rules Configuration -->
  <form id="rulesForm">
    <label for="systemRules">System Rules / Guidelines</label>
    <textarea id="systemRules" rows="5" placeholder="Enter system rules..." required></textarea>
    <button type="submit">Update Rules</button>
  </form>
  
  <!-- Display Current Settings -->
  <div class="settings-display" id="currentSettings">
    <h3>Current Settings:</h3>
    <p><strong>Booth Rent:</strong> <span id="displayRent">-</span></p>
    <p><strong>Late Payment Penalty:</strong> <span id="displayPenalty">-</span></p>
    <p><strong>System Rules:</strong> <span id="displayRules">-</span></p>
  </div>
</div>

<script>
  // Load settings from localStorage or set defaults
  const settings = {
    rent: localStorage.getItem('boothRent') || 0,
    penalty: localStorage.getItem('latePenalty') || 0,
    rules: localStorage.getItem('systemRules') || "No rules set yet."
  };

  function displaySettings() {
    document.getElementById('displayRent').textContent = settings.rent;
    document.getElementById('displayPenalty').textContent = settings.penalty + "%";
    document.getElementById('displayRules').textContent = settings.rules;
    document.getElementById('boothRent').value = settings.rent;
    document.getElementById('latePenalty').value = settings.penalty;
    document.getElementById('systemRules').value = settings.rules;
  }

  displaySettings();

  // Rent form submission
  document.getElementById('rentForm').addEventListener('submit', function(e){
    e.preventDefault();
    const rent = document.getElementById('boothRent').value;
    settings.rent = rent;
    localStorage.setItem('boothRent', rent);
    displaySettings();
    alert('Booth rent updated successfully!');
  });

  // Penalty form submission
  document.getElementById('penaltyForm').addEventListener('submit', function(e){
    e.preventDefault();
    const penalty = document.getElementById('latePenalty').value;
    settings.penalty = penalty;
    localStorage.setItem('latePenalty', penalty);
    displaySettings();
    alert('Late payment penalty updated successfully!');
  });

  // Rules form submission
  document.getElementById('rulesForm').addEventListener('submit', function(e){
    e.preventDefault();
    const rules = document.getElementById('systemRules').value;
    settings.rules = rules;
    localStorage.setItem('systemRules', rules);
    displaySettings();
    alert('System rules updated successfully!');
  });
</script>

</body>
</html>
